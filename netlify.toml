[build]
  publish = "."

# NOTE: www/non-www redirect is handled in Netlify dashboard Domain Settings
# Do NOT add redirect rules here for domain canonicalization - causes redirect loops

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Cross-Origin-Embedder-Policy = "credentialless"
    Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self'; connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://*.netlify.app https://*.netlify.com; frame-src 'self' https://my.practicebetter.io https://us.fullscript.com; object-src 'none'; base-uri 'self'; form-action 'self' https://my.practicebetter.io; upgrade-insecure-requests;"

# Cache images for 3 months with revalidation (may be updated)
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=7776000, must-revalidate"

# Cache fonts for 3 months with revalidation
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=7776000, must-revalidate"

# Cache CSS and JS with revalidation (may change with updates)
# Browsers check if file changed, use cache if unchanged
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache HTML pages with revalidation
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[redirects]]
  from = "/services/htma-consulting.html"
  to = "/services/"
  status = 301

[[redirects]]
  from = "/blog/posts/*"
  to = "/blog/post.html"
  status = 200

